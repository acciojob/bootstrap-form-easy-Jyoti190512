<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Internship Form</title>
  </head>
  <body>
	  <form>
		  <h4 class="font-weight-bold text-center p-4">Internship Form</h4>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="first-name-input">First Name</label>
      <input type="text" class="form-control" id="first-name-input">
    </div>
    <div class="form-group col-md-4">
      <label for="last-name-input">Last Name</label>
      <input type="password" class="form-control" id="last-name-input">
    </div>
	  <div class="form-group col-md-4">
      <label for="email-input">Email Address</label>
      <input type="email" class="form-control" id="email-input" placeholder="xyz@abc.com">
    </div>
  </div>
		  <div class="form-row">
  <div class="form-group col-md-6">
    <label for="college-input">College</label>
    <input type="text" class="form-control" id="college-input">
  </div>
  <div class="form-group col-md-3">
    <label for="graduation -input">Graduation Year</label>
    <select id="graduation-input" class="form-control">
        <option selected>Choose...</option>
        <option>2020</option>
		<option>2021</option>
		<option>2022</option>
		<option>2023</option>
      </select>
  </div>
		  <div class="form-group col-md-3">
    <label for="roll-no-input">Roll No</label>
    <input type="number" class="form-control" id="roll-no-input">
  </div>
		  </div>
 
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="conditions-checkbox">
      <label class="form-check-label" for="conditions-checkbox">
        Agree to terms and conditions
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Submit form</button>
</form>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
